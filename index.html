<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G√©n√©rateur de Planning Excel</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.8.2/jspdf.plugin.autotable.min.js"></script>
    <style>
        /* Styles CSS optimis√©s */
        :root {
            --primary-color: #667eea;
            --secondary-color: #764ba2;
            --background-gradient: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            --card-shadow: 0 20px 40px rgba(0,0,0,0.1);
            --border-radius: 15px;
            --transition: all 0.3s ease;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: var(--background-gradient);
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: var(--border-radius);
            padding: 30px;
            box-shadow: var(--card-shadow);
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5rem;
            background: var(--background-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Configuration Panel */
        .config-panel {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 2px solid #e9ecef;
        }

        .config-section {
            margin-bottom: 15px;
        }

        .config-section label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }

        .config-section input, .config-section select {
            width: 100%;
            max-width: 200px;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        .config-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        /* Reste du CSS existant simplifi√© */
        .tabs {
            display: flex;
            border-bottom: 3px solid #eee;
            margin-bottom: 20px;
            overflow-x: auto;
        }
        
        .tab {
            padding: 15px 25px;
            cursor: pointer;
            border: none;
            background: #f8f9fa;
            margin-right: 5px;
            border-radius: 10px 10px 0 0;
            font-weight: bold;
            transition: var(--transition);
        }
        
        .tab.active {
            background: var(--background-gradient);
            color: white;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }
        
        .tab-content {
            display: none;
            animation: fadeIn 0.5s ease-in;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .planning-grid {
            display: grid;
            grid-template-columns: 80px repeat(7, 1fr);
            gap: 2px;
            background: #ddd;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .planning-cell {
            background: white;
            padding: 5px;
            min-height: 25px;
            position: relative;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 11px;
            font-weight: bold;
        }

        .header-cell {
            background: var(--background-gradient);
            color: white;
            font-weight: bold;
            text-align: center;
            padding: 12px;
            font-size: 14px;
        }

        .time-slot {
            background: #f8f9fa;
            padding: 8px;
            font-size: 11px;
            font-weight: bold;
            text-align: center;
            border-right: 1px solid #ddd;
        }

        .controls {
            margin-bottom: 20px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: var(--transition);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        .btn-primary {
            background: var(--background-gradient);
            color: white;
        }
        
        .btn-success {
            background: linear-gradient(45deg, #4caf50, #45a049);
            color: white;
        }
        
        .btn-danger {
            background: linear-gradient(45deg, #f44336, #d32f2f);
            color: white;
        }

        .activity-selector {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
            margin-bottom: 15px;
        }

        .activity-btn {
            padding: 8px 12px;
            border: 2px solid #ddd;
            border-radius: 20px;
            cursor: pointer;
            font-size: 11px;
            font-weight: bold;
            transition: var(--transition);
            text-align: center;
        }

        /* Couleurs des activit√©s */
        .bvs1 { background: #e91e63; color: white; }
        .bvs2 { background: #ff9800; color: white; }
        .portail { background: #ff5722; color: white; }
        .voltige { background: #2196f3; color: white; }
        .renfort { background: #795548; color: white; }
        .cours-impaire { background: #4caf50; color: white; }
        .cours-paire { background: #8bc34a; color: white; }
        .etude-impaire { background: #9c27b0; color: white; }
        .etude-paire { background: #673ab7; color: white; }
        .ap { background: #009688; color: white; }
        .hall { background: #607d8b; color: white; }
        .refectoire { background: #ff6f00; color: white; }
        .turbo { background: #f44336; color: white; }
        .bureau-midi { background: #3f51b5; color: white; }
        .pause { background: #9e9e9e; color: white; }
        .marsons { background: #00bcd4; color: white; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìÖ G√©n√©rateur de Planning Excel</h1>

        <!-- Panneau de configuration -->
        <div class="config-panel">
            <h3>‚öôÔ∏è Configuration</h3>
            <div class="config-grid">
                <div class="config-section">
                    <label for="slot-duration">Dur√©e d'un cr√©neau (minutes):</label>
                    <input type="number" id="slot-duration" value="5" min="1" max="60">
                </div>
                <div class="config-section">
                    <label for="start-time">Heure de d√©but:</label>
                    <input type="time" id="start-time" value="07:25">
                </div>
                <div class="config-section">
                    <label for="end-time">Heure de fin:</label>
                    <input type="time" id="end-time" value="17:35">
                </div>
                <div class="config-section">
                    <label for="columns-count">Nombre de colonnes:</label>
                    <input type="number" id="columns-count" value="7" min="1" max="26">
                </div>
                <div class="config-section">
                    <label for="filename">Nom du fichier:</label>
                    <input type="text" id="filename" value="planning_hebdomadaire">
                </div>
            </div>
            <button class="btn btn-primary" onclick="planningManager.applyConfiguration()">Appliquer la configuration</button>
        </div>

        <div class="controls">
            <button class="btn btn-success" onclick="planningManager.generateExcel()">üìä G√©n√©rer fichier Excel</button>
            <button class="btn btn-danger" onclick="planningManager.clearAll()">üóëÔ∏è Effacer tout</button>
            <input type="file" id="import-excel" accept=".xlsx,.xls" style="display:none" />
            <button class="btn btn-primary" onclick="document.getElementById('import-excel').click()">Importer un fichier Excel</button>
            <button class="btn btn-primary" onclick="planningManager.generatePDF()">üñ®Ô∏è G√©n√©rer PDF imprimable</button>
        </div>
        
        <div class="activity-selector" id="activity-selector">
            <!-- Les boutons d'activit√© seront g√©n√©r√©s par JavaScript -->
        </div>

        <div class="tabs">
            <div class="tab active" onclick="planningManager.showTab('lundi')">Lundi</div>
            <div class="tab" onclick="planningManager.showTab('mardi')">Mardi</div>
            <div class="tab" onclick="planningManager.showTab('mercredi')">Mercredi</div>
            <div class="tab" onclick="planningManager.showTab('jeudi')">Jeudi</div>
            <div class="tab" onclick="planningManager.showTab('vendredi')">Vendredi</div>
            <div class="tab" onclick="planningManager.showTab('synthese')">Synth√®se</div>
            <div class="tab" onclick="planningManager.showTab('syntheseJour')">Synth√®se par jour</div>
        </div>
        
        <div id="lundi" class="tab-content active">
            <h3>Planning Lundi</h3>
            <div id="planning-lundi" class="planning-grid"></div>
        </div>
        
        <div id="mardi" class="tab-content">
            <h3>Planning Mardi</h3>
            <div id="planning-mardi" class="planning-grid"></div>
        </div>
        
        <div id="mercredi" class="tab-content">
            <h3>Planning Mercredi</h3>
            <div id="planning-mercredi" class="planning-grid"></div>
        </div>
        
        <div id="jeudi" class="tab-content">
            <h3>Planning Jeudi</h3>
            <div id="planning-jeudi" class="planning-grid"></div>
        </div>
        
        <div id="vendredi" class="tab-content">
            <h3>Planning Vendredi</h3>
            <div id="planning-vendredi" class="planning-grid"></div>
        </div>

        <div id="synthese" class="tab-content">
            <h3>Synth√®se du temps par poste et personne</h3>
            <div class="synthese-responsive">
                <div id="synthese-table"></div>
            </div>
        </div>

        <div id="syntheseJour" class="tab-content">
            <h3>Synth√®se Journalier par personne</h3>
            <div class="synthese-responsive">
                <div id="syntheseJour-table"></div>
            </div>
        </div>
    </div>

    <script>
        // Configuration centralis√©e
        const CONFIG = {
            slotDuration: 5, // minutes
            startTime: '07:25',
            endTime: '17:35',
            columnsCount: 7,
            filename: 'planning_hebdomadaire',
            
            activities: {
                'BVS1': { label: 'B1', color: '#e91e63', class: 'bvs1' },
                'BVS2': { label: 'B2', color: '#ff9800', class: 'bvs2' },
                'Portail': { label: 'Portail', color: '#ff5722', class: 'portail' },
                'Voltige': { label: 'Suivi de classe/accompagnement √©l√®ves/aide bureau', color: '#2196f3', class: 'voltige' },
                'Renfort surveillance': { label: 'Cours/WC/Hall', color: '#795548', class: 'renfort' },
                'Cours Impaire': { label: 'Cours Impaire', color: '#4caf50', class: 'cours-impaire' },
                'Cours paire': { label: 'Cours paire', color: '#8bc34a', class: 'cours-paire' },
                'Etude impaire': { label: 'Etude 1', color: '#9c27b0', class: 'etude-impaire' },
                'Etude paire': { label: 'Etude 2', color: '#673ab7', class: 'etude-paire' },
                'AP': { label: 'Assistanat p√©dagogique', color: '#009688', class: 'ap' },
                'Hall': { label: 'Hall', color: '#607d8b', class: 'hall' },
                'R√©fectoire': { label: 'R√©fectoire', color: '#ff6f00', class: 'refectoire' },
                'Turbo': { label: 'Turbo', color: '#f44336', class: 'turbo' },
                'Bureau midi': { label: 'Bureau midi', color: '#3f51b5', class: 'bureau-midi' },
                'Pause': { label: 'Pause', color: '#9e9e9e', class: 'pause' },
                'Marsons': { label: 'Marsons', color: '#00bcd4', class: 'marsons' }
            },
            
            days: ['lundi', 'mardi', 'mercredi', 'jeudi', 'vendredi']
        };

        // Utilitaires
        const Utils = {
            generateTimeSlots(startTime, endTime, duration) {
                const slots = [];
                const start = this.timeToMinutes(startTime);
                const end = this.timeToMinutes(endTime);
                
                for (let minutes = start; minutes <= end; minutes += duration) {
                    slots.push(this.minutesToTime(minutes));
                }
                return slots;
            },

            timeToMinutes(time) {
                const [hours, minutes] = time.split(':').map(Number);
                return hours * 60 + minutes;
            },

            minutesToTime(minutes) {
                const hours = Math.floor(minutes / 60);
                const mins = minutes % 60;
                return `${hours.toString().padStart(2, '0')}:${mins.toString().padStart(2, '0')}`;
            },

            generateColumns(count) {
                return Array.from({ length: count }, (_, i) => String.fromCharCode(65 + i));
            },

            formatDuration(minutes) {
                if (minutes <= 0) return "";
                const h = Math.floor(minutes / 60);
                const m = minutes % 60;
                return h > 0 ? `${h}h${m > 0 ? m : ""}` : `${m}min`;
            }
        };

        // Gestionnaire principal du planning
        const PlanningManager = {
            timeSlots: [],
            columns: [],
            selectedActivity: 'BVS1',
            isMouseDown: false,
            planningData: {},

            init() {
                this.updateFromConfig();
                this.initializePlanningData();
                this.createActivityButtons();
                this.initializePlannings();
                this.setupEventListeners();
            },

            updateFromConfig() {
                this.timeSlots = Utils.generateTimeSlots(CONFIG.startTime, CONFIG.endTime, CONFIG.slotDuration);
                this.columns = Utils.generateColumns(CONFIG.columnsCount);
            },

            applyConfiguration() {
                // R√©cup√©ration des valeurs de configuration
                CONFIG.slotDuration = parseInt(document.getElementById('slot-duration').value);
                CONFIG.startTime = document.getElementById('start-time').value;
                CONFIG.endTime = document.getElementById('end-time').value;
                CONFIG.columnsCount = parseInt(document.getElementById('columns-count').value);
                CONFIG.filename = document.getElementById('filename').value;

                // Mise √† jour du planning
                this.updateFromConfig();
                this.initializePlanningData();
                this.initializePlannings();
                
                alert('Configuration appliqu√©e avec succ√®s !');
            },

            initializePlanningData() {
                this.planningData = {};
                CONFIG.days.forEach(day => {
                    this.planningData[day] = {};
                    this.timeSlots.forEach(time => {
                        this.planningData[day][time] = {};
                        this.columns.forEach(col => {
                            this.planningData[day][time][col] = '';
                        });
                    });
                });
            },

            createActivityButtons() {
                const container = document.getElementById('activity-selector');
                container.innerHTML = '';
                
                Object.entries(CONFIG.activities).forEach(([key, activity]) => {
                    const button = document.createElement('div');
                    button.className = `activity-btn ${activity.class}`;
                    button.textContent = activity.label;
                    button.onclick = () => this.selectActivity(key);
                    container.appendChild(button);
                });
            },

            selectActivity(activity) {
                this.selectedActivity = activity;
                document.querySelectorAll('.activity-btn').forEach(btn => {
                    btn.classList.remove('selected');
                });
                event.target.classList.add('selected');
            },

            initializePlannings() {
                CONFIG.days.forEach(day => {
                    this.createPlanningGrid(day);
                });
            },

            createPlanningGrid(day) {
                const container = document.getElementById(`planning-${day}`);
                container.innerHTML = '';
                
                // Headers
                container.appendChild(this.createCell('', 'header-cell'));
                this.columns.forEach(col => {
                    container.appendChild(this.createCell(col, 'header-cell'));
                });
                
                // Time slots and data
                this.timeSlots.forEach(time => {
                    container.appendChild(this.createCell(time, 'time-slot'));
                    this.columns.forEach(col => {
                        const cell = this.createPlanningCell(day, time, col);
                        container.appendChild(cell);
                    });
                });
            },

            createCell(content, className) {
                const cell = document.createElement('div');
                cell.className = className;
                cell.textContent = content;
                return cell;
            },

            createPlanningCell(day, time, col) {
                const cell = document.createElement('div');
                cell.className = 'planning-cell';

                const input = document.createElement('input');
                input.type = 'text';
                input.value = this.planningData[day][time][col];
                input.onchange = () => {
                    this.planningData[day][time][col] = input.value;
                    this.updateCellAppearance(cell, input.value);
                };

                cell.appendChild(input);
                this.updateCellAppearance(cell, this.planningData[day][time][col]);
                
                // Gestion du drag & drop
                this.setupCellEvents(cell, day, time, col);
                
                return cell;
            },

            setupCellEvents(cell, day, time, col) {
                cell.onmousedown = (e) => {
                    this.isMouseDown = true;
                    this.updateCell(day, time, col, this.selectedActivity);
                };

                cell.onmouseover = (e) => {
                    if (this.isMouseDown) {
                        this.updateCell(day, time, col, this.selectedActivity);
                    }
                };
            },

            updateCell(day, time, col, activity) {
                this.planningData[day][time][col] = activity;
                this.createPlanningGrid(day);
            },

            updateCellAppearance(cell, value) {
                // Retirer toutes les classes d'activit√©
                Object.values(CONFIG.activities).forEach(activity => {
                    cell.classList.remove(activity.class);
                });
                
                // Ajouter la classe appropri√©e
                const activityConfig = Object.values(CONFIG.activities).find(
                    activity => activity.label === value || Object.keys(CONFIG.activities).find(key => key === value)
                );
                
                if (activityConfig) {
                    cell.classList.add(activityConfig.class);
                }
            },

            showTab(tabName) {
                document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
                
                event.target.classList.add('active');
                document.getElementById(tabName).classList.add('active');
                
                if (tabName === 'synthese') {
                    this.generateSynthese();
                } else if (tabName === 'syntheseJour') {
                    this.generateSyntheseJour();
                }
            },

            clearAll() {
                if (confirm('√ätes-vous s√ªr de vouloir effacer tous les plannings ?')) {
                    this.initializePlanningData();
                    this.initializePlannings();
                }
            },

            generateExcel() {
                const wb = XLSX.utils.book_new();
                
                CONFIG.days.forEach(day => {
                    const wsData = [];
                    const headerRow = ['Heure', ...this.columns];
                    wsData.push(headerRow);

                    this.timeSlots.forEach(time => {
                        const row = [time];
                        this.columns.forEach(col => {
                            row.push(this.planningData[day][time][col] || '');
                        });
                        wsData.push(row);
                    });

                    const ws = XLSX.utils.aoa_to_sheet(wsData);
                    XLSX.utils.book_append_sheet(wb, ws, day.charAt(0).toUpperCase() + day.slice(1));
                });

                XLSX.writeFile(wb, `${CONFIG.filename}.xlsx`);
            },

            generatePDF() {
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF({ unit: 'pt', format: 'a4', orientation: 'portrait' });

                CONFIG.days.forEach((day, dayIdx) => {
                    if (dayIdx > 0) doc.addPage();

                    doc.setFontSize(18);
                    doc.text(day.charAt(0).toUpperCase() + day.slice(1), 40, 40);

                    const headerRow = ['Heure', ...this.columns];
                    const dataRows = this.timeSlots.map(time =>
                        [time, ...this.columns.map(col => this.planningData[day][time][col] || '')]
                    );

                    doc.autoTable({
                        head: [headerRow],
                        body: dataRows,
                        startY: 60,
                        theme: 'grid',
                        styles: { fontSize: 8, cellPadding: 2 },
                        headStyles: { fillColor: [102, 126, 234], textColor: 255 }
                    });
                });

                doc.save(`${CONFIG.filename}.pdf`);
            },

            generateSynthese() {
                // Impl√©mentation de la synth√®se
                const personMap = {};
                
                CONFIG.days.forEach(day => {
                    this.timeSlots.forEach(time => {
                        this.columns.forEach(col => {
                            const value = this.planningData[day][time][col];
                            if (value && value.trim() !== "") {
                                if (!personMap[col]) personMap[col] = {};
                                if (!personMap[col][value]) personMap[col][value] = 0;
                                personMap[col][value] += 1;
                            }
                        });
                    });
                });

                // G√©n√©ration du tableau HTML
                const allPeople = Object.keys(personMap).sort();
                const allItems = [...new Set(Object.values(personMap).flatMap(Object.keys))].sort();

                let html = `<table class="table table-bordered"><thead><tr><th>Personne</th>`;
                allItems.forEach(item => html += `<th>${item}</th>`);
                html += `<th>Total</th></tr></thead><tbody>`;

                allPeople.forEach(person => {
                    let totalMinutes = 0;
                    html += `<tr><td>${person}</td>`;
                    allItems.forEach(item => {
                        const count = personMap[person][item] || 0;
                        const minutes = count * CONFIG.slotDuration;
                        totalMinutes += minutes;
                        html += `<td>${minutes > 0 ? Utils.formatDuration(minutes) : ""}</td>`;
                    });
                    html += `<td><b>${totalMinutes > 0 ? Utils.formatDuration(totalMinutes) : ""}</b></td></tr>`;
                });

                html += `</tbody></table>`;
                document.getElementById("synthese-table").innerHTML = html;
            },

            generateSyntheseJour() {
                // Impl√©mentation similaire pour la synth√®se par jour
                const personDayMap = {};

                CONFIG.days.forEach(day => {
                    this.timeSlots.forEach(time => {
                        this.columns.forEach(col => {
                            const value = this.planningData[day][time][col];
                            if (value && value.trim() !== "") {
                                if (!personDayMap[col]) personDayMap[col] = {};
                                if (!personDayMap[col][day]) personDayMap[col][day] = 0;
                                personDayMap[col][day] += 1;
                            }
                        });
                    });
                });

                const allPeople = Object.keys(personDayMap).sort();

                let html = `<table class="table table-bordered"><thead><tr><th>Personne</th>`;
                CONFIG.days.forEach(day => html += `<th>${day.charAt(0).toUpperCase() + day.slice(1)}</th>`);
                html += `<th>Total</th></tr></thead><tbody>`;

                allPeople.forEach(person => {
                    let total = 0;
                    html += `<tr><td>${person}</td>`;
                    CONFIG.days.forEach(day => {
                        const count = (personDayMap[person][day] || 0);
                        const minutes = count * CONFIG.slotDuration;
                        total += minutes;
                        html += `<td>${minutes > 0 ? Utils.formatDuration(minutes) : ""}</td>`;
                    });
                    html += `<td><b>${total > 0 ? Utils.formatDuration(total) : ""}</b></td></tr>`;
                });

                html += `</tbody></table>`;
                document.getElementById("syntheseJour-table").innerHTML = html;
            },

            setupEventListeners() {
                document.addEventListener('mouseup', () => this.isMouseDown = false);
                
                // Import Excel
                document.getElementById('import-excel').addEventListener('change', (event) => {
                    const file = event.target.files[0];
                    if (!file) return;
                    
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        const data = new Uint8Array(e.target.result);
                        const workbook = XLSX.read(data, { type: 'array' });
                        
                        CONFIG.days.forEach(day => {
                            const sheetName = workbook.SheetNames.find(n => n.trim().toLowerCase() === day);
                            if (!sheetName) return;
                            
                            const sheet = workbook.Sheets[sheetName];
                            const rows = XLSX.utils.sheet_to_json(sheet, { header: 1 });
