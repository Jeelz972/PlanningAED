<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Faire-part Apple Watch</title>
    <style>
        /* Configuration de la page pour impression A4 */
        @page {
            size: A4;
            margin: 0;
        }
        body {
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            -webkit-print-color-adjust: exact;
        }
        
        .page-container {
            width: 210mm;
            height: 297mm;
            background: white;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Zone de découpe */
        .cut-guide {
            border: 1px dashed #ccc;
            padding: 1px;
            display: flex;
            flex-direction: row; /* Côte à côte pour plier ou découper */
        }

        /* Style des cartes */
        .card {
            width: 140mm; /* Largeur */
            height: 140mm; /* Hauteur - Carré */
            background: #fff;
            position: relative;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 40px;
        }

        /* Recto */
        .recto {
            border-right: 1px dashed #eee; /* Ligne de pliure centrale */
        }

        /* Typographie */
        h1 {
            font-weight: 300;
            font-size: 14pt;
            letter-spacing: 3px;
            color: #333;
            text-transform: uppercase;
        }

        p {
            font-weight: 300;
            font-size: 11pt;
            color: #555;
            line-height: 1.6;
            margin-bottom: 25px;
        }

        .logo-apple {
            width: 40px;
            height: 40px;
            margin-bottom: 15px;
            fill: #333;
        }

        .product-title {
            font-weight: 600;
            font-size: 16pt;
            letter-spacing: 1px;
            color: #000;
            margin-bottom: 40px;
        }

        .signature {
            font-family: "Cursive", "Helvetica Neue", Arial, sans-serif;
            font-style: italic;
            color: #888;
            margin-top: 30px;
        }

        /* Masquer les éléments inutiles à l'impression */
        @media print {
            body { background: white; }
            .no-print { display: none; }
            .page-container { margin: 0; height: 100%; width: 100%; }
        }
    </style>
</head>
